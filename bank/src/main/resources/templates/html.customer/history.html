<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{layouts/layout1}">
<body>
<div layout:fragment="content">
<h1><a href="main">고객페이지 메인</a></h1>
<a href="index.html">홈</a>
<div class="consultTitle">
	<h2>나의 상담 내역</h2>
</div>
<div class="consultArea">
	<div class="consultBtn">
		<!-- 클릭하면 챗봇 상남 내역이 보이는 버튼(상남내역 페이지에 들어오면 먼저 보임 -->
		<button type="button" class="chatbot" onclick="">챗봇(채팅)상담내역</button>
		<button type="button" class="mail" onclick="">이메일 상담내역</button>
	</div>
	
	<div class="consultCont">
		<div class="chatbotCont">
			<ul>
				<li>2022.11.11 - 외화환전</li>
				<li>2022.11.22 - 자동이체</li>
			</ul>
		</div>
		<!-- 이메일 상담내열 클릭시 보이는 목록 -->
		<div class="emailCont">
			<!-- Tymeleaf 로 db에서 기록 읽어오기 -->
			<table class="mailConsult-table">
				<thead>
					<tr>
						<th scope="col" class="th-type">서비스종류</th>
						<th scope="col" class="th-cont">상담내용</th>
						<th scope="col" class="th-requestDate">신청일</th>
						<th scope="col" class="th-state">처리결과</th>
						<th scope="col" class="th-date">처리일시</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>대출</td>
						<td><a href="">대출금 상환</a></td>
						<td>2022.11.11</td>
						<td>처리완료</td>
						<td>2022.11.22</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</div>
</body>
</html>
